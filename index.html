<body>

<button id="ackapa">Open Menu</button>

<nav id="nav">
    <a href="#">HOME</a>
    <a href="#">ABOUT US</a>
    <a href="#">OUR MISSION</a>
    <a href="#">OUR VISION</a>
    <a href="#">CONTACT</a>
</nav>

<script>

let ackapa = document.getElementById("ackapa");
let nav = document.getElementById("nav");

let clicked = false;

ackapa.addEventListener("click", function() {
nav.classList.toggle("openmenu");

ackapa.innerHTML = "Close Menu";

if (clicked) {
    ackapa.innerHTML = "Open Menu";
}

else {
    ackapa.innerHTML = "Close Menu";
}

clicked = !clicked;

})


</script>

</body>
